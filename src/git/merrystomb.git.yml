        0: |-
          The sarcophagus' heavy lid is fashioned from unadorned stone. Inside contains King Merry, an ancient king of Carpathia.


          Find all of King Merry's bones that are guarded by his Mummy Priest.  When you find 12 of his bones, come back here and put it in his coffin.  If you defeat King Merry, he will drop an item into your inventory.  Use that item on a weapon or ammo to get the unique reward.

          Reward:  Evil Blight On-Hit Property.

          Evil Blight will do a Curse effect.  It is a SR check followed by a Will save if you fail the SR check.  It is a one turn temporary effect duration.  The curse is ability point damage.  Each ability point will do a random 50/50 chance of damage.  If fail, -1 ability damage is done to that ability.  Effects stack

          This reward will apply to the following items if they are equipped.

          Right Hand Weapon
          Gloves (not Bracers)
          Arrows
          Bolts
          Bullets
