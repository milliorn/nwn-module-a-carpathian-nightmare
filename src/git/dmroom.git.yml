              find a Socket Gem you wish to use on a Socket Item, you may insert it
              into a Socket Item in two ways. \n\nInserting the Socket Gem into a
              Socket Item may either be done with the Socket Item equipped or on an
              inventory page.\n\nRight click on the Socket Gem, on the small radial
              dial that appears, select Use : Unique Power, then click on equipped
              socket item.\n\nThis grants the item the power of the socket. This works
              for weapons, clothing items and armor. \n\nMost socket gems powers will
              combine with others of the same power - thus creating a powerful and
              unique item."
