        Text:
          type: cexolocstr
          value:
            0: |-
              Bounty Reward System Killing Spree Bonus! (BETA)

              If you have 5 or more consecutive player kills (PK) you will be rewarded with a killing spree bonus.  Bonuses may or may not apply based on spells or gear equipped.  These bonuses are reapplied upon every new kill on after the 5th consecutive kill in a spree.  Duration of bonus is set in rounds (6 seconds) multipled by your killing spree score.  After that your bonus will disappear until you gain another PK.  You will lose your bonus upon any death.  However you can regain your bonus as long as you were not PK'd by another player and gain another PK.  Your bonus will also disappear if you log out or server resets.  It will reapply when you gain another PK.

              AB Bonus: +5

              AC Bonus: +5

              Concealment Bonus: Equal to killing spree score up to 100%.

              Damage Reduction Bonus: Amount of damage reduction is +5.  The amount of damage to reduce is 20.  Damage the effect can absorb before disappearing is equal to the killers maximum hit points.

              Damage Shield: Damage to apply to the targets attacker after a successful hit starts at 5 and increments +1 per kill up to 10 plus 1d6 magical damage.  This shield stacks with other shields.

              Extra Attacks Per Round: +1 (Needs to be tested)

              Regeneration: +5 hit points per round.

              Sanctuary: DC is +10 plus killing spree score.

              Saving Throw Bonus: +5 to all saving throws.

              Skill Bonus: +5 to all skills.

              Spell Resistance: Bonus equal to killing spree score.

              Temporary Hit Points: Bonus is equal to killing spree score.

              Weapon Damage Bonus: 1d6 Positive.
