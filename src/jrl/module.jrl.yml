          value:
            0: "A Carpathian Nightmare Ruleset\n\n1.  A DM can enforce a new rule
              at anytime, written or verbal.  If you have a problem with it, contact
              the Facebook page an post your thoughts there.\n\n2.  All hostile actions
              are only allowed in PVP areas, \n\n3.  Boss camping prohibited.  (Script
              Enforced).\n\n4.  Use the Carpathian Bank at your own risk.  No refunds,
              sorry.\n\n5.  Abusing Bugs, Exploits, Haks, Cheats is prohibited.  A
              possible reward can be given only from Milliorn if a player makes a
              report that replicates the prohibited action that leads to the action
              being fixed, or at the minimum to the attention of the ACN staff.  If
              you are caught committing this prohibited action you could be punished
              at the discretion of the ACN Staff.\n  \n6.  Do not disturb someones
              bank chest when that chest is open (Script Enforced).\n\n7.  No Trap
              Stacking! (Script Enforced).  Must separate them by at least 2 meters.\n\n8.
              \ You must choose either Good/Evil Alignment to play this module.  Neutral
              alignment is forbidden.  You will not be able to level up until you
              do.  Read \"ACN FAQ\" to learn how to change your alignment.\n\n\nPvP
              Rules:\n\n1.  Griefing is forbidden.  Griefers do not play the game
              in order to achieve objectives defined by the game world. They seek
              to harass other players.  They use tools such as stalking, insults,
              and exploiting game mechanics. Griefing as a gaming play style is not
              simply any action that may be considered morally incorrect.\n\nThe use
              or abuse of a game mechanic that was not intended by the game's developers.
              \ The inability of the victim to exact some means of retribution beyond
              utilizing similar unintended game mechanics.  The intended purpose of
              negatively impacting the gameplay of another person.  Players will often
              consider the following actions to constitute griefing: kill stealing,
              spamming, team killing (or team wounding), team flashing, door or path
              blocking, ninja looting, spawn camping, and corpse camping.\n\n2.  No
              resurrecting a player after you PK them with intent to commit further
              hostile action against them.\n\n3.  Hostile action on a Spawn Point
              or Area Transistion is prohibited.  This includes setting traps.\n\n4.
              \ No Pickpocketing in Arena (Script Enforced).\n\n5.  Pickpocket once
              every 6 seconds or 1 round).  Dungeon Masters are notified of every
              theft made.  If you try to pickpocket more than allowed you are subject
              to being punished (Script Enforced)."
