          type: cexolocstr
          value:
            0: "UMD / Spellcraft and a ShareSpell feature.\n\nThe UMD system is by
              the book so to speak.\n\nThis system will allow you to cast a spell
              from a scroll or item if:\n\n - You can regularly cast that level spell
              due to innate abilities.\n - You pass either a UMD or Spellcraft check
              for that level spell.\n - You have the spell memorzied in your spellbook.\n\nShareSpell
              - Simply cast a known spell using your innate ability upon yourself
              and it will be transfered to your familiar. \n\nFailure to cast counts
              as a use and per BW default, may result in the destruction of the item.\n\nIf
              players have either a UMD or Spellcraft skill level of 5 or higher and
              they have both skills, they recieve a synergy bonus.  This will result
              in the player seeing a skill level 2 higher than on the character sheet
              because the game does not account for this synergy even though it is
              a standard 3rd Edition rule.  The code then appropriately decides which
              skill to use (either craft or UMD) after this synergy adjustment is
              made."
