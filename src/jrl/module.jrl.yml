        Text:
          type: cexolocstr
          value:
            0: |-
              READ THIS JOURNAL ENTIRELY!  It will answer almost all your questions here on this module.

              Getting Started:  Go to the Market.  Talk to Basic Loot Merchant.  Buy gear.  Go explore starting at the Carpathian Forest west of town.  All exits from Carpathia has a sign next to the exit with details of the area.  Examine it.

              Alignment:  No Alignment Restrictions after creation.  However, you can only take Neutral alignment if you have one class level in Druid.

              Bank: GP/XP bankers inside the bank.  Follow the instructions in the conversation.  The chest inside bank are used to transfer items.  Examine the chest for more info.

              Bindstones: Used to save your location at that bindstone.  You can port back to it with the Bindstone portal in the Astral Realm.  To reach the Astral Realm use the Carpathian Gem.

              Carpathian Gem:  Examine it for more information.

              Carpathian Sequencer:  Examine it for more information.

              Crafting and Forging: Change your appearance of your gear by accessing the crafting menu.  Clothing dyes sold in the Item Scribe and Dye shop.  Upgrade your gear at the Omega Forge in Carpathia.

              Delete Character:  Go to the Bank and talk to the XP banker.

              Legendary Levels:  Levels 41-60.  Access these levels at the Tower of Legends in Carpathia.  Go to the portal across from the door of entry.  More info is found on the leveller by examing it.

              Merchants:  You cannot sell items directly to a Merchant except to the Market Merchant.  You can drop an item for gold, an that item is sent to the Market to be sold by the Market Merchant.  Party Loot Splitter inside the Market.  All items unacquired will be sent to the market unless bartered.  Market purges its inventory when it reaches a certain limit in inventory with a shout message. Items are bought at a rate of 10% of their value.

              Multiclass XP Penalty:  None.

              Quill of Legends:  Examine the item for more information.

              Rare Gems:  If you find Rare Gems you can sell those to the Rare Gem Dealer in the Market in Carpathia for a full value price.  Check with the Rare Gem Dealer on what gems can be sold for gold.  They are a good way to make a lot of gold pieces.  Diamonds alone go for 4000gp.

              Sockets:  Examine the socketed item and gem for more information.  10 gems per item max.  They are colored with a green text.

              Subraces:  Read the signs in town.  They are to your left (West) of the starting location when you enter the module.

              Tower of Legends:  This building is located in Carpathia.  Inside you will find useful things for your character.
