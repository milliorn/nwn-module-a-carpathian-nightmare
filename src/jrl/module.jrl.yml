          value:
            0: |-
              Welcome to A Carpathian Nightmare Enhanced Edition!

              Milliorn{DM} - Original Developer & Owner
              Bastard{DM| - Host
              Sakuta{DM} - Developer
              Vermillion{DM)
              Ynnead - Developer
              LeonidasPoA - Developer
              Methonash{DM} - English/Swedish
              Sixonefive{DM} - English/Portuguese

              Facebook page!
              https://www.facebook.com/a.carpathian.nightmare

              ACN Discord
              https://discord.gg/jG7JUN4

              ACN Forum (archive of v1,v2, v3)
              http://acnpoa.proboards.com

              List of features on ACN:

              100+ Subraces
              Legendary Levels(60)
              Character Deleter
              GP,XP, Item Bank
              Dynamic Market System
              Party Loot Splitter
              Omega Forge
              Full Crafting Shop
              PvP Bounty System
              PvP Score System
              Dynamic Arena(No DM Required)
              Sequener Wands(Fast Buffing)
              Unique Boss Encounters
              Location Bindstones and Party Portal
              Total PC Appearance Modifier
              Chat Commands

              Here is a list of people that contributed material to the NWN Community that made this module possible.

              NWNX-EE Team
              Higher Ground Legendary Levels
              Omega Forge - OmegaDM
              Scarface for Subrace System, Socket System,, XP System, GP Bank all which were exclusively tested on ACN.
              Elwoodini for hosting ACN v1 & v2.
              Karyn & Qwen for donating development PC.
              Tartmaster for hosting ACN v3.
              BassBastard for also hosting ACN v3 & v4 (Enhanced Edition).
              Sakuta for helping with the map building for v4 (Enhanced Edition).
              Ynnead for reworking the Legendary Levels and Subrace scripts to be compatible for NWNX-EE.

              The module was built, programmed and created by Scott Milliorn.  Hall of Fame Gameworld on the Old NWN/IGN Vault.  Hak n' Slash and PvP.  ACN is the longest running PvP server with its original developer and owner in Neverwinter Nights.  ACN has the original PvP Score/Bounty Hunter System.  ACN was first launched in 2004.  Development began in 2003.  Former developer for the Ancient Warriors Clan, the original authors of Path of Ascension NwN.  Former {DM} for Chaotic World Legends (CW v3).
