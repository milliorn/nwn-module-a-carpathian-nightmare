          value:
            0: "June 24th, 2019\n\nLong awaited update to maps in place.  If transistions,
              treasure, or npcs dont work let me know.\n\n\nJune 23rd, 2019\n\nAnother
              fix in place for the Merry's Tomb map.\n\n\nJune 22nd, 2019\n\nFixed
              an issue with the bank.  \n\nAdded a missing script to the party loot
              splitter in Gauntlet shop.\n\nAdded 80% Weight Reduction to Throwing
              Axes in Gauntlet shop.\n\nRemoved Mighty from Throwing weapons in Gauntlet
              shop to uncap their Mighty bonus.\n\nAdded charges to the Rod of Thunder
              and Lightning in Gauntlet shop.\n\nAdded description when you examine
              Rare Gem Merchant.  Sell all the following gems: Alexandrite, Amethyst,
              Aventurine, Diamond, Emerald, Fire Agate, Fire Opal, Flourspar, Garnet,
              Greenstone, Malachite, Phenalope, Ruby, Sapphire, and Topaz to this
              merchant for full price.\n\n\nJune 21st, 2019\n\nNWNX has been updated.
              \ This has resolved the issue with saving throws not being applied in
              Legendary Levels.\n\nAdded code in henchman scripts (pets) to try and
              force it to run back and stay at a distance if they're a ranged npc.\n\nBug
              fix for Bless Weapon script.  Will now apply On-Hit Slay Rak on ranged
              ammo and throwing weapons.  Gloves and Melee weapons get 2d6 Divine
              damage.  You must target the item you wish to cast on.  If you cast
              on a PC it will default to a melee weapon, then a glove.  Neither exist,
              nothing happens.\n\n\nJune 18th, 2019\n\nAdded Skyboxes hak to the module.\n\nRemoved
              auto pop up message in Omega Forge and updated the sign.\n\nUpdated
              various scripts that did math calculations.\n\nUpdated A.I. with minor
              tweaks.\n\n\nJune 13, 2019\n\nFix put in for Asterius Quiver.\nOnSpawn
              script code added to summons/familiars to give 50% concealment to incorpreal
              creatures.\n\n\nJune 9th, 2019\n\nXP/GP will no longer be divided between
              party members.  This is to encourage players to login together and level
              up.  \n\nThe Gauntlet bosses and mini-bosses that naturally do not get
              Immunity: Sneak Attack now do not get this immunity.\n\nAttempting an
              improvement on the A.I. of the Gauntlet 9 spawns.  Will increase spawn
              rate if needed on another update.\n\nFix put in place to report the
              correct level of the Killer in the bounty message script(untested).\n\nDiscord
              message should be restored."
