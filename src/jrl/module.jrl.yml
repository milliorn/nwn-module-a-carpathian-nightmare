            0: |
              BLACKGUARD:

              Lay on Hands: Level 1, with class level counted towards levels.

              Blackguard Create Undead has been improved.  It now scales every four levels in power.

              Spells:

              Spells are gained from Blackguard Buff feat.  They auto casted based on caster level.  Caster level is based on wisdom score.

              Corrupt Weapon: Similar to Bless Weapon, but with 2d6 negative damage.  Level 1, Caster level 1.

              Eagles Splendor: Level 3, Caster level 2.

              Magic Circle Against Good: Level 5, Caster level 3.

              Freedom of Movement: Level 7, Caster level 4.


              CHAMPION OF TORM:

              Divine Wraith: +5 on Damage Reduction on any level.


              DRUID:

              Item properties of weapons, gauntlet, armor, helmets, boots, rings, amulets, cloak, bracers merge together while shifted.

              Spells:

              Gust of Wind: Level 2

              Endurance: Level 2

              Cat's Grace: Level 2

              Owl's Wisdom: Level 2

              Ice Storm: Level 4

              Sunbeam: Level 7

              Earthquake: Level 8


              DWARVEN DEFENDER:

              Uncanny Dodge: 1 at level 2. 2 at level 4.  3 at level 6

              Defensive Stance: Unlimited


              HARPER SCOUT:

              Tymora's smile: 2 + class levels in saving throw bonus.  Applies to allies also.  Free Action feat.

              Invisibility: Replaced by Improved Invisibility.

              Harper Potion:  Replaced with a mega buff spell free of charge.  Spells included are Aid, Barkskin, Bless, Bull's Strength, Cat's Grace, Clarity, Eagle Splendor, Endurance, Fox's Cunning, Ironguts, Light, Resistance, Owl's Wisdom, Camoflage, Darkvision.


              MONK:

              New Monk Weapons.  Handaxe, Light Hammer, Mace, Sickle, Dart.  Handaxe, Light Hammer, Mace, Sickle, and Dart,  They along with Shurikens are counted as Unarmed Strike/Kama for Attacks Per Round.

