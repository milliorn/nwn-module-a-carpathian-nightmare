  value:
  - !nwn-lib.elv.es,2013-07:struct {__struct_id: 5, Comment: {type: cexostr, value: "This
        is the default waypoint you may place to set a patrol path for a creature
        or NPC.\r\n1. Create the creature and either use its current Tag or fill in
        a new one.\r\n2. Place or make sure the WalkWayPoints() is within the body
